<!DOCTYPE html>
<html>
<head>
<meta charset="utf.8">
<link rel="stylesheet" type="text/css" href="calculater.css">
<title>OASIS CALCULATOR</title>
</head>
<body>
<div class="main">
    <div class="h1"><b>CALCULATOR</b></div>
<form class="resl1"> <input class="resl2" type="text" id="result"/></form>
<div class="cont">
<button value="+" onclick="dis('+')">+</button>
<button value="-" onclick="dis('-')">-</button>
<button value="&times" onclick="dis('*')">&times</button>
<button value="&divide" onclick="dis('/')">&divide</button>
<button value="1" onclick="dis('1')">1</button>
<button value="2" onclick="dis('2')">2</button>
<button value="3" onclick="dis('3')">3</button>
<button value="=" onclick="solve()" id="equal" class="eql1">=</button>
<button value="4" onclick="dis('4')">4</button>
<button value="5" onclick="dis('5')">5</button>
<button value="6" onclick="dis('6')">6</button>
<button value="7" onclick="dis('7')">7</button>
<button value="8" onclick="dis('8')">8</button>
<button value="9" onclick="dis('9')">9</button>
<button value="0" onclick="dis('0')">0</button>
<button value="." onclick="dis('.')">.</button>
<button value="Del" class="del1" onclick="delete1()">Delete</button>
<button value="AC" onclick="clr()">AC</button>


</div>
</div>
<script type="text/javascript" src="calculater.js"></script>

</body>
</html>
